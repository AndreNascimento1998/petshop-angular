<button
  (click)="onClick()"
  class="py-2 px-3 rounded hover:bg-indigo-500 hover:text-black border-[1px] hover:border-[1px]
   hover:border-black active:bg-gray-100 transition duration-500 ease-in-out transform"
  [ngClass]="{'blink': animate}"
  [ngStyle]="{'background-color': color, 'color': textColor}"
>
  <ng-content></ng-content>
</button>
